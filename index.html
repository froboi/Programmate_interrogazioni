<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programma Interrogazioni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Programma Interrogazioni</h1>
        <p class="subtitle">Organizza le interrogazioni per la tua classe</p>
        
        <form id="interrogationForm">
            <div class="form-group">
                <label for="subject">Per che materia?</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="Es: Matematica, Storia, Italiano..." 
                    required
                >
            </div>

            <div class="form-group">
                <label for="lessonsPerWeek">Quante volte alla settimana c'Ã¨ questa lezione?</label>
                <input 
                    type="number" 
                    id="lessonsPerWeek" 
                    name="lessonsPerWeek" 
                    min="1" 
                    max="10" 
                    placeholder="Es: 3" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="studentsPerLesson">Quanti alunni si vuole interrogare per lezione?</label>
                <input 
                    type="number" 
                    id="studentsPerLesson" 
                    name="studentsPerLesson" 
                    min="1" 
                    max="50" 
                    placeholder="Es: 2" 
                    required
                >
            </div>

            <button type="submit" class="btn-submit">Continua</button>
        </form>

        <div id="result" class="result hidden">
            <h2>Riepilogo</h2>
            <div class="result-content">
                <p><strong>Materia:</strong> <span id="resultSubject"></span></p>
                <p><strong>Lezioni per settimana:</strong> <span id="resultLessons"></span></p>
                <p><strong>Alunni per lezione:</strong> <span id="resultStudents"></span></p>
            </div>
            <button id="resetBtn" class="btn-reset">Nuova Programmazione</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
